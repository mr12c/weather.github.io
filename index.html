<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Hind:wght@600&family=Jost&family=Poppins:wght@500;600;700;800&family=Teko:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="main">
            <h1>Weather app  made by vishal❤️</h1>
             <div class="shift">
            <div class="toggle-btn"></div>
            <div class="toogle"></div>
             </div>
           
        </div>
    </nav>
    <div class="container">
         <div class="box">
            <div class="search-box">
                <i class="fa-solid fa-location-pin"></i>
                <input type="search" id="location-of-city" placeholder="Enter your location">
                <button id="enter-btn" class="bx bx-search"></button>
            </div>
            <div class="weather">
                <img src="sky-with-badal.png" alt="">
                <p id="temp">30<span>°C</span>
                </p>
                <p><span>cloudy</span></p>
            </div>
            <div class="info">
                <div class="humanity">
                    <i class="bx bx-droplet"></i>
                     <div class="hum">
                        <p>Humidity</p>
                        <p id="humdi">80</p>
                     </div>
                </div>
                <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="w">
                            <p>wind speed</p>
                            <p id="win">30 <span>km/hr</span></p>

                        </div>
                </div>
            </div>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
